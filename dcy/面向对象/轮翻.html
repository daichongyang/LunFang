<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
     <style>

         *{
             margin: 0;
             padding: 0;
             font-size: 0px;
         }
         img{
             width: 300px;
             height:300px;

         }

         #box{
             width: 300px;
             height: 300px;
             position: relative;
             overflow:hidden;
             margin: 0 auto;
         }
         #ul1{
             list-style-type: none;
             position:absolute;
             top:0;
             left: 0;
         }

     </style>
</head>
<body>
<div id="box">
 <ul id="ul1">
     <li><img src="img/1.jpg"/></li>
     <li><img src="img/2.jpg"/></li>
     <li><img src="img/3.jpg"/></li>
     <li><img src="img/100.jpg"/></li>

     <li><img src="img/1.jpg"/></li>
     <li><img src="img/2.jpg"/></li>
     <li><img src="img/3.jpg"/></li>
     <li><img src="img/100.jpg"/></li>

 </ul>
</div>
</body>
<script type="text/javascript" src="move%20(1).js"> </script>
<script>

    var oUL= document.getElementById("ul1");
    var y=-300;
    setInterval(function(){

        startMove(oUL,"top",y,function(){
            if(y<-1200){
                y=-300;
                oUL.style.top=0;
            }

        })
        y=y-300;
    },3000)

</script>
</html>
